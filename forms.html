<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="forms.css">
</head>
    
<body>
    <div id="menu">
        <img src="../Formulário/logo.png" width="4%" >
        <h1 id="titulo">Cadastro de Emprego</h1>
        <p id="subtitulo">Coloque as informações abaixo:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select name="senioridade" id="senioridade" required>
                <option selected disable value="">Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tec1" name="tec1" value="html">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tec2" name="tec2" value="css">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tec3" name="tec3" value="js">
                <label for="tec3">JavaScript</label>
                <input type="checkbox" id="tec4" name="tec4" value="php">
                <label for="tec4">PHP</label>
                <input type="checkbox" id="tec5" name="tec5" value="C#">
                <label for="tec5">C#</label>
                <input type="checkbox" id="tec6" name="tec6" value="python">
                <label for="tec6">Python</label>
                <input type="checkbox" id="tec7" name="tec7" value="Java">
                <label for="tec7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais de sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" cols="70px" rows="6px"></textarea>
        </div>

        <button>Enviar</button>

    </form>
</body>
</html>
